{% extends "capstone/layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>Add a New Place</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="{{ form.name.id_for_label }}">Name:</label>
                    <div class="col-sm-9">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="{{ form.location.id_for_label }}">Location:</label>
                    <div class="col-sm-9">
                        {{ form.location }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="{{ form.description.id_for_label }}">Description:</label>
                    <div class="col-sm-9">
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="{{ form.category.id_for_label }}">Category:</label>
                    <div class="col-sm-9">
                        {{ form.category }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="{{ form.state.id_for_label }}">State:</label>
                    <div class="col-sm-9">
                        {{ form.state }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">Add Place</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
