{% extends "capstone/layout.html" %}
{% block style %}
<style>
    .image-container {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: space-around;
        max-width: 1200px; /* Adjust the maximum width as needed */
        margin: 0 auto;
        padding: 0 10vw; /* Add some padding to the sides */
    }

    .text-center {
        position: relative;
        width: 100%; /* Initially, the width is 100% */
        text-align: center;
        margin-bottom:3rem; /* Add some space between rows */
    }

    .text-center img {
        max-width: 100%;
        border-radius: 1vw;
        height: 100%;
        filter: brightness(80%);
        cursor: pointer;
        transition: 0.3s;
    }
    .text-center img:hover {
        transform: scale(1.03);
        filter: brightness(70%);
    }

    .image-overlay {
        position: absolute;
        color: #faf5e4;
        font-size: 2rem;
        font-weight: 500;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Media query for smaller screens */
    @media screen and (min-width: 768px) {
        .text-center {
            width: 40%; /* On larger screens, display two items side by side */
        }
        .image-container {
            padding: 0;
        }
    }

    </style>

{% endblock %}
